<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>SMS Web App Demo</title>
  <meta name="description" content="SMS Demo">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Noto+Sans">
  <link rel="stylesheet" href="https://opensource.keycdn.com/fontawesome/4.6.3/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <header>
    <h1>Text Anybody</h1>
  </header>

  <section id="main" role="main">
    <p class="intro">Enter a number, begins with a country code</p>
    <form>
      <input type="tel" name="number" placeholder="15551231234" required>
      <input type="text" name="text" placeholder="Sample text to send">
      <input type="button" value="Send SMS">
    </form>
  </section>

  <p class="response"></p>

  <footer></footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
